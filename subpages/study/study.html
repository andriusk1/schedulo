<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCHEDULO – Study notes</title>

  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="study.css">

  <script defer src="study.js"></script>

  <!-- UNIVERSAL POPUP FUNCTION -->
  <script>
    function openPopup(relativePath) {
      // always open from root (/) to avoid broken paths
      const url = relativePath;
      window.open(
        url,
        "popupWindow",
        "width=420,height=600,resizable=yes,scrollbars=no,status=no"
      );
    }
  </script>
</head>
<body>

  <header>
    <h1>Study notes</h1>
    <p>Keep your study notes organised in one place.</p>
  </header>

  <nav>
    <ul class="nav-menu">
      <li><a href="/index.html" class="nav-link"><span>Home</span></a></li>
      <li><a href="/subpages/to_do_list/to_do_list.html" class="nav-link"><span>To-do list</span></a></li>
      <li><a href="/subpages/study/study.html" class="nav-link"><span>Õppimine</span></a></li>

      <!-- FIXED: now calculator always opens popup -->
      <li>
        <a href="#" onclick="openPopup('/subpages/Calculator/popup_calculator.html')" class="nav-link">
          <span>Calculator</span>
        </a>
      </li>

      <!-- if you want calendar popup too, add this -->
      <li>
        <a href="#" onclick="openPopup('/subpages/calendar/calendar.html')" class="nav-link">
          <span>Calendar</span>
        </a>
      </li>

      <li><a href="/subpages/about_us/about_us.html" class="nav-link"><span>About us</span></a></li>
    </ul>
  </nav>

  <main>
    <div class="study-wrapper">
      <div class="study-top">
        <h2>Your notes</h2>
        <p>Create, format and save notes for any subject.</p>
      </div>

      <div class="study-actions">
        <button type="button" onclick="AddNote()">Add note</button>
        <button type="button" onclick="SaveNoteData()">Save all notes</button>
        <button type="button" class="danger" onclick="DeleteAllNotes()">Delete all notes</button>
      </div>

      <div id="container"></div>
    </div>
  </main>

  <footer>
    © 2025 SCHEDULO. All rights reserved.
  </footer>

</body>
</html>
