<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCHEDULO - Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <h1>Siin on meie kalkulaator</h1>

  <div class="button-container">
    <button onclick="openCalculatorWindow()">Open Calculator</button>
    <button onclick="window.location.href='../../index.html'">Back</button>
  </div>

  <script>
    function openCalculatorWindow() {
      const calculatorWindow = window.open(
        "popup_calculator.html",
        "Calculator",
        "width=400,height=550,resizable=yes,scrollbars=no,status=no"
      );

      if (!calculatorWindow) {
        Swal.fire({
          icon: 'warning',
          title: 'Popup blocked!',
          text: 'Please allow popups for this site to open the calculator.'
        });
      }
    }
  </script>

</body>
</html>
